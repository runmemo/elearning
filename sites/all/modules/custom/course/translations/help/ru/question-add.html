<p>При нажатии на ссылку <em>Задать Вопрос</em> в закладке:</p>
<img class="screenshot" src="trans_path:images/ask_question_link.png" />
<br />
<p>Открывается форма вопроса:</p>
<br />
<img class="screenshot" src="trans_path:images/ask_question_form.png" />
<p>После добавления вопроса он показывается в списке вопросов.
